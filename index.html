<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
  #board {
    position: relative;
    z-index: 1;
    background-image:  url("29a5351a4fb6c6d4b43af271270431c6.jpg");
    background-size: contain;
    background-repeat: no-repeat;
    min-width: 1600px;
    min-height: 1000px;
  }

  #red.player{
    position: absolute;
    bottom: 10px;
    left: 20px;
    width: 80px;
    height: 80px;
  }
  #orange.player {
    position: absolute;
    bottom: 15px;
    left: 90px;
    width: 80px;
    height: 80px;
  }
  #blue.player {
    position: absolute;
    bottom: 100px;
    left: 20px;
    width: 80px;
    height: 80px;
  }
  #purple.player {
    position: absolute;
    bottom: 100px;
    left: 90px;
    width: 80px;
    height: 80px;
  }
  *{
  font-family: Helvetica, Arial, sans-serif;
  text-align: center;
}
button {
  background-color: rgb(82, 186, 179);
  border-radius: 6px;
  border: none;
  color: rgb(255, 255, 255);
  padding: 10px;
  text-transform: uppercase;
  width: 200px;
  cursor: pointer;
}
#placeholder {
  height: 100px;
  width: 100px;
  padding: 50px;
  margin: 50px auto;
  border: 1px solid gray;
  border-radius: 10px;  
  font-size:80px;
}

div.flex {
  display: flex;
  flex-direction: row;
}


  </style>

</head>
<body>
  <div class="flex">
    <div class="left">
    <div id="board">
      <img src= "Red-player.png" alt= "Red Player" id="red" class="player">
        <img src= "Orange-player.png" alt= "Orange player" id="orange" class="player">
        <img src= "Blue-player.png" alt= "Blue player" id="blue" class="player">
        <img src= "Purple-player.png" alt= "Purple player" id="purple" class="player">
    </div>
    </div>
    <div class="right">
    <p id="placeholder">
    
    </p>
    <button id="button">Roll Dice</button>
    </div>
  </div>

</html>
<script>
var dice = {
  sides: 6,
  roll: function () {
    var randomNumber = Math.floor(Math.random() * this.sides) + 1;
    return randomNumber;
  }
}



//Prints dice roll to the page

function printNumber(number) {
  var placeholder = document.getElementById('placeholder');
  placeholder.innerHTML = number;
}

var button = document.getElementById('button');

button.onclick = function() {
  console.log("buttonClick")
  var result = dice.roll();
  printNumber(result);
};


</script>
